<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>

    <!-- Red shell container -->
    <div class="shell">

            <div class="topBtnContainer">
                <div class="topLeftBtn"></div>
                <div class="topBtn red"></div>
                <div class="topBtn yellow"></div>
                <div class="topBtn green"></div>
            </div>

            <div class="screenContainer">
                <div class="topBtnsScreenContainer">
                    <div class="topBtnScreen"></div>
                    <div class="topBtnScreen"></div>
                </div>

                <!-- Dispay!!!!!  -->
                <div class="screen"></div>

                <div class="screenBottom">
                    <div class="bottomBtnScreen"></div>
                    <div class="vents">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>

            <div class="belowScreen">
                <div class="belowScreenCol1">
                    <div class="belowScreen1">
                        <div class="belowScreenBtn1"></div>
                        <div class="belowScreenBtn2"></div>
                        <div class="belowScreenBtn3"></div>
                        <div class="belowScreenBtn4"></div>
                    </div>
        
                    <div class="belowScreen2">
                        <div class="screen2">
                            
                        </div>
                    </div>
                </div>
    
                <div class="belowScreenCol2">
                    <!-- Navigation  -->
                    <div class="dp dpadWrapper">
                        <div class="dp center">
                            <div class="dp center-circle"></div>
                        </div>
                        <div class="dp up direction">
                          <div class="dp up-triangle"></div>
                        </div>
                        <div class="dp right direction">
                          <div class="dp right-triangle"></div>
                        </div>
                        <div class="dp down direction">
                            <div class="dp down-triangle"></div>
                        </div>
                        <div class="dp left direction">
                          <div class="dp left-triangle"></div>
                        </div>
                      
                      </div>
                </div>
            </div>
       
    </div>
    <!-- Red shell container END -->


    
</body>
</html>
